<div class="post-categories">
    {% if post %}
      {% assign categories = post.categories %}
    {% else %}
      {% assign categories = page.categories %}
    {% endif %}
    {% for category in categories %}
    <a href="{{ site.baseurl }}/categories/#{{ category | slugize }}" class="category-list">{{ category }}</a>
    {% unless forloop.last %} <strong>></strong> {% endunless %}
    {% endfor %}
</div>
