<img src="/public/images/tag.png" alt="Tags: " class="tag-img"/>
<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a href="/tags/#{{tag|slugize}}" class="tag-list">{{ tag }}</a>{% unless forloop.last %} {% endunless %}
  {% endfor %}
</div>
<br/>
